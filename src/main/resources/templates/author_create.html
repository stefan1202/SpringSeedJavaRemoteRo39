<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <form method="post" th:action="@{/authors/create}" th:object="${authorForm}">
            <div class="row">
                <div class="form-group col-md-6">
                    <input id="id" type="number" hidden th:field="*{id}">
                    <label for="title" class="col-form-label">Last Name:</label>
                    <input id="title" type="text" th:field="*{lastName}" class="form-control">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="firstName" class="col-form-label">First Name:</label>
                    <input id="firstName" type="text" th:field="*{firstName}" class="form-control">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                          class="text-danger"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-5">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
